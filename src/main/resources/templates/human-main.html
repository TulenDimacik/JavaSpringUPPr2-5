<head>

<body>
<div class=ex1><h1>Люди</h1></div>
<form method="post"  th:action="${'/human/filter'}">
  <input type="text" name="lastName" placeholder="Поиск">
  <button type="submit">Найти</button>
</form>
<table  border="1" class="styled-table">
  <tr>
    <th>Фамилия</th>
    <th>рост</th>
    <th>Мужчина</th>
    <th>Дата рождения</th>
    <th>Вес</th>
  </tr> <!--ряд с ячейками заголовков-->
  <tr th:each="el : ${humans}">
    <td th:text="${el.lastName}"></td>
    <td th:text="${el.height}"></td>
    <td th:text="${el.gender}" ></td>
    <td th:text="${el.birthday}"></td>
    <td th:text="${el.weight}"></td>
    <td><a th:href="'/human/' + ${el.id} + '/edit'" class="edit">Редактировать</a></td>
    <td><a th:href="'/human/' + ${el.id} + '/remove'" class="delete">Удалить</a></td>
  </tr>

    <tr th:each="el : ${result}"><td th:text="${el.lastName}"></td><td th:text="${el.height}"></td><td th:text="${el.gender}" ></td><td th:text="${el.birthday}"></td><td th:text="${el.weight}"></td></tr>

<form method="post" th:each="el: ${human}" align="Center">

  <input type="number" name="height" placeholder="Рост"  th:value="${el.height}"></input>
  <input type="checkbox" name="gender" placeholder="Вы мужчина?" th:checked="${el.gender}">
